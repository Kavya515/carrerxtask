<!DOCTYPE html>
<html>
<head>
<title>html form</title>
<link rel="stylesheet" type="text/css" href="google.css">
</head>
<h1>personal details form</h1>
<form>
<tr>
    <td>
        name:
    </td>
    <td>
        <input type="text" place holder="name" name="">
    </td>
</tr><br><br>
<tr>
    <td>
        phone number:
        
    </td>
    <td>
        <input type="number" place holder="number" number="">
    </td>

</tr><br><br>
<tr>
    <td>
        mail id:

    </td>
    <td>
        <input type="email" placeholder="example@gmail.com" email=""><br><br>
    </td>
</tr>
<tr>
    <td>
        password:

    </td>
    <td>
        <input type="password" place holder="password" ><br><br>
    </td>
</tr>
<tr>
    <td>
        gender:

    </td>
    <td>
        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female<br><br>
    

    </td>
</tr>
<tr>
    <td>
        date of birth:
    </td>
    <td>
        <input type="date"><br><br> 

    </td>
</tr>
<tr>
    <td>
        address:

    </td>
    <td>
        <textarea row="4" column="5" placeholder="address"></textarea><br><br>

    </td>


</tr>
<tr>
    <td>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </td>
</tr>
</html>
